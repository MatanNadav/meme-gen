<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/cb0d890863.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInitGenerator()">
    <header>
        <section class="container header-wrapper flex">
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex">
                    <li>
                        <a href="index.html">Home Page</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <div class="check"><img id="testing" src=""></div>
    <div class="my-canvas flex justify-center">
        <canvas class="meme-canvas" width="50" height="50"></canvas>
    </div>
    <div class="group-one-btns flex">
        <section class="footer-inputs flex justify-center align-center">
            <!-- <button class="add-btn" onclick="addTextLine()">Next line</button> -->
            <input type="text" class="text-one" onkeyup="drawTextOnCanvas(event)" placeholder="Enter Text" autofocus>
        </section>
        <section class="btns-box flex justify-center align-center">
            <select onchange="changeFont(this.value)" class="font curser-pointer">
                <option value="impact">impact</option>
                <option value="my-frank">frank</option>
                <option value="Lato">Lato</option>
                <option value="trocchi">trocchi</option>
            </select>
            <button class="left" onclick="textAlign(this.className)"><i class="fas fa-align-left"></i></button>
            <button class="center" onclick="textAlign(this.className)"><i class="fas fa-align-center"></i></button>
            <button class="right" onclick="textAlign(this.className)"><i class="fas fa-align-right"></i></button>
            <button class="increese-font-size" onclick="fontSize(this.className)"><i class="fas fa-plus"></i></button>
            <button class="decreese-font-size" onclick="fontSize(this.className)"><i class="fas fa-minus"></i></button>
            <input type="color" value="#ffffff" class="change-color curser-pointer" onchange="changeColor(this.value)">
            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
        </section>
    </div>

    <div class="group-two-btns flex">
        <section class="footer-inputs flex justify-center align-center">
            <!-- <button class="add-btn" onclick="addTextLine()">Next line</button> -->
            <input type="text" class="text-two" onkeyup="drawTextOnCanvas(event)" placeholder="Enter Text" autofocus>
        </section>

    </div>

    <a href="https"></a>
    <section class="footer">
        <div class="footer-container">
            <p>Share us</p>
            <ul class="share-buttons">
                <li><a href="https://www.facebook.com/sharer/sharer.php?u=&quote=" title="Share on Facebook"
                        target="_blank"> <img alt="Share on Facebook" src="social img/Facebook.png" /></a></li>
                <li><a href="https://twitter.com/intent/tweet?source=&text=:%20" target="_blank" title="Tweet"><img
                            alt="Tweet" src="social img/Twitter.png" /></a></li>
                <li><a href="http://pinterest.com/pin/create/button/?url=&description=" target="_blank"
                        title="Pin it"><img alt="Pin it" src="social img/Pinterest.png" /></a></li>
            </ul>
        </div>
    </section>
</section>

    <script src="js/util.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
