<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/cb0d890863.js"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInitGenerator()">
    <header>
        <section class="container header-wrapper flex">
            <nav id="mainMenu" class="main-menu-wrapper">
                <ul class="main-menu clean-list flex">
                    <li>
                        <a href="index.html">Home Page</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <div class="check"><img id="testing" src=""></div>
    <div class="my-canvas flex justify-center">
        <canvas class="meme-canvas" width="500" height="500"></canvas>
    </div>
    <section class="footer-inputs flex">
        <button class="add-btn" onclick="">Add text line</button>
        <input type="text" class="text" onkeyup="drawTextOnCanvas(event)" placeholder="Enter Text" autofocus>
    </section>
    <section class="btns-box flex justify-center">
        <button class="align-left" onclick="textAlign(this.className)"><i class="fas fa-align-left"></i></button>
        <button class="align-center" onclick="textAlign(this.className)"><i class="fas fa-align-center"></i></button>
        <button class="align-right" onclick="textAlign(this.className)"><i class="fas fa-align-right"></i></button>
        <button class="increese-font-size" onclick="fontSize(this.className)"><i class="fas fa-plus"></i></button>
        <button class="decreese-font-size" onclick="fontSize(this.className)"><i class="fas fa-minus"></i></button>
        <input type="color" value="#ffffff" class="change-color" onchange="changeColor(this.value)">

    </section>

    <script src="js/util.js"></script>
    <script src="js/generator-service.js"></script>
    <script src="js/main-service.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/generator-controller.js"></script>
</body>

</html>
